{{- if .Values.monitoring.grafana.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "n8n.fullname" . }}-grafana-dashboards
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
    grafana_dashboard: "1"
data:
{{- include "grafana.dashboards" . | nindent 2 }}
{{- end }}