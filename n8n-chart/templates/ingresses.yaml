apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "n8n.fullname" . }}-monitoring-ingress
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
  {{- with .Values.ingress.monitoring.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.monitoring.className }}
  ingressClassName: {{ .Values.ingress.monitoring.className }}
  {{- end }}
  {{- if .Values.ingress.monitoring.tls }}
  tls:
    {{- range .Values.ingress.monitoring.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.monitoring.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ include "n8n.fullname" $ }}-{{ .service }}
                port:
                  number: {{ index $.Values.services .service "port" }}
          {{- end }}
    {{- end }}
{{- end }} 