{{- $pvcConfigs := fromYaml (include "n8n.pvcConfigs" .) -}}
{{- range $key, $pvc := $pvcConfigs }}
{{- if $pvc.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "n8n.fullname" $ }}-{{ $pvc.name }}-pvc
  labels:
    {{- include "n8n.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $pvc.component }}
spec:
  accessModes:
    - {{ $pvc.accessMode }}
  resources:
    requests:
      storage: {{ $pvc.size }}
  {{- if $pvc.storageClass }}
  {{- if (eq "-" $pvc.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ $pvc.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}