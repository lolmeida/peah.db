name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: lolmeida/peah-db

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: ./mvnw clean test

    - name: Build and push Docker image
      id: build
      if: github.ref == 'refs/heads/main'
      env:
        CONTAINER_IMAGE_TAG: ${{ github.sha }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        ./mvnw clean package \
          -Dquarkus.container-image.additional-tags=latest

  deploy:
    needs: build-test-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
    
    - name: Deploy to VPS
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
      run: |
        # Transfer deployment script to VPS
        scp deploy-vps.sh $SSH_USER@$SSH_HOST:/tmp/
        
        # Copy k8s directory to VPS
        scp -r k8s $SSH_USER@$SSH_HOST:/tmp/peah-db-k8s/
        
        # Execute deployment
        ssh $SSH_USER@$SSH_HOST "cd /tmp && chmod +x deploy-vps.sh && ./deploy-vps.sh ${{ github.sha }}"
        
        # Clean up
        ssh $SSH_USER@$SSH_HOST "rm -rf /tmp/deploy-vps.sh /tmp/peah-db-k8s"