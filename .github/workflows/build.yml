name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: lolmeida/peah-db

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: |
        ./mvnw clean test

    - name: Docker login
      run: |
        docker login ${{ env.REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        ./mvnw clean package -Dquarkus.container-image.build=true

  deploy:
##   needs: build-test-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Docker login
      run: |
        docker login ${{ env.REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Validate SSH secrets
      run: |
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "❌ Missing required SSH secret: SSH_PRIVATE_KEY"
          exit 1
        fi
        echo "✅ SSH secret is configured"
    
    - name: Setup SSH key and config
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        chmod 700 ~/.ssh
        
        # Add host to known_hosts
        ssh-keyscan -H 31.97.53.64 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        
        # Create SSH config similar to local config
        cat > ~/.ssh/config << EOF
        Host n8n
            HostName 31.97.53.64
            User root
            Port 22
            IdentityFile ~/.ssh/id_ed25519
            ServerAliveInterval 60
            ServerAliveCountMax 3
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
        EOF
        chmod 600 ~/.ssh/config
        
        echo "✅ SSH key and config setup completed"
    
    - name: Deploy to VPS
      run: |
        echo "🚀 Deploying peah.db with image tag: ${{ github.sha }}"
        
        # Execute deployment on VPS (similar to deploy.sh)
        ssh n8n << EOF
          echo "📦 Updating Helm chart..."
          cd /tmp
          rm -rf peah-db-helm
          git clone https://github.com/lolmeida/peah.db.git peah-db-helm
          cd peah-db-helm/k8s
          
          echo "🔧 Running Helm upgrade..."
          microk8s helm3 upgrade --install peah-db . \
            --namespace lolmeida \
            --create-namespace \
            --set image.tag=${{ github.sha }} \
            --wait --timeout=300s
          
          echo "✅ Checking deployment status..."
          microk8s kubectl get pods -n lolmeida -l app.kubernetes.io/name=k8s
          microk8s kubectl rollout status deployment/peah-db-k8s -n lolmeida --timeout=300s
          
          echo "🏥 Testing health endpoint..."
          sleep 10
          curl -f https://peah-db.lolmeida.com/q/health && echo -e "\n✨ Deployment successful!"
        EOF 