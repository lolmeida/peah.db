# Application
quarkus.application.name=${APPLICATION_NAME:peah-db}

# Database
quarkus.datasource.db-kind=postgresql
#quarkus.datasource.username=${DB_USERNAME:postgres}
#quarkus.datasource.password=${DB_PASSWORD:postgres}
#quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/peahdb}

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/api-docs
mp.openapi.extensions.smallrye.info.title=Peah DB API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para gest√£o de base de dados

# Health & Metrics
quarkus.smallrye-health.ui.always-include=true
quarkus.micrometer.export.prometheus.enabled=true

# CORS (para desenvolvimento)
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Jib Container Image
quarkus.container-image.build=${CONTAINER_IMAGE_BUILD:true}
quarkus.container-image.group=${CONTAINER_IMAGE_GROUP:lolmeida}
quarkus.container-image.name=${CONTAINER_IMAGE_NAME:${quarkus.application.name}}
quarkus.container-image.tag=${CONTAINER_IMAGE_TAG:latest}
quarkus.container-image.registry=${CONTAINER_IMAGE_REGISTRY:docker.io}
quarkus.container-image.push=${CONTAINER_IMAGE_PUSH:false}

